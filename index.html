<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        function addLog(msg){
            var ul = document.getElementById("log")
            var li = document.createElement("li")
            var msg_text_node = document.createTextNode(msg)
            li.appendChild(msg_text_node)
            ul.append(li)
        }



        function calculate() {
            expression = document.getElementById("expression").value;
            console.log(expression);
            if (expression) {
                try {
                    answer = eval(expression)
                    document.getElementById("expression").value = answer;
                    addLog(expression+"="+answer)
                } catch (e) {
                    console.log("Bad expression")
                    addLog(expression + " is bad. Please fix it")
                }

            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <input type="input" class="form-control" id="expression" placeholder="3*5">
                <button id="calculate" onclick="calculate()" class="btn btn-primary">Calculate</button>
                
                <h3>Log</h3>
                <ul id="log">

                </ul>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</body>

</html>
